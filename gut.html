<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="img/TRADDING FOREX.png" alt="Profile Image" class="profile-img">
            </div>
            <div class="profile-body">
                <h1 class="profile-name">John Doe</h1>
                <p class="profile-title">Web Developer</p>
                <p class="profile-info">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur auctor felis ut nulla viverra, sed vestibulum tortor dapibus.</p>
                <ul class="profile-details">
                    <li><strong>Email:</strong> johndoe@example.com</li>
                    <li><strong>Phone:</strong> +1 234 567 890</li>
                    <li><strong>Location:</strong> New York, USA</li>
                </ul>
            </div>
            <div class="profile-footer">
                <a href="https://www.linkedin.com/in/johndoe" target="_blank" class="profile-link">LinkedIn</a>
                <a href="https://github.com/johndoe" target="_blank" class="profile-link">GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
